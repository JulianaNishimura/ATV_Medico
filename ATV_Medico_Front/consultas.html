<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Gestão Médica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestão Médica - Consultas</h1>
    </header>
    <main>
        <section>
            <h2>Lista de Consultas</h2>
            <table id="consultas-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Médico</th>
                        <th>Paciente</th>
                        <th>Data/Hora</th>
                        <th>Consultório</th>
                        <th>Valor</th>
                        <th>Data Retorno</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Agendar Nova Consulta</h2>
            <form id="consulta-form">
                <label for="medico-id">Médico (ID):</label>
                <input type="number" id="medico-id" name="medico-id" required>
                
                <label for="paciente-id">Paciente (ID):</label>
                <input type="number" id="paciente-id" name="paciente-id" required>
                
                <label for="data-hora">Data e Hora:</label>
                <input type="datetime-local" id="data-hora" name="data-hora" required>
                
                <label for="consultorio">Consultório:</label>
                <input type="text" id="consultorio" name="consultorio">
                
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" step="0.01">
                
                <label for="data-retorno">Data de Retorno:</label>
                <input type="datetime-local" id="data-retorno" name="data-retorno">
                
                <button type="submit">Agendar Consulta</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>
    <script src="js/consultas.js"></script>
</body>
</html>
