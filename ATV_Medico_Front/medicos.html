<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos - Gestão Médica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestão Médica - Médicos</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro de Médicos</h2>
            <form id="form-medico">
                <input type="hidden" id="medico-id">
                <label>Nome</label>
                <input type="text" id="nome" required>
        
                <label>CRM</label>
                <input type="text" id="crm" required>
        
                <label>Especialidade</label>
                <input type="text" id="especialidade">
        
                <label>Consultório</label>
                <input type="text" id="consultorio">
        
                <button id="btn-salvar" type="submit">Salvar</button>
            </form>
        </section>
        
        <section>
            <h2>Lista de Médicos</h2>
            <table id="medicos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CRM</th>
                        <th>Especialidade</th>
                        <th>Consultório</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>        
    </main>
    <script src="js/medicos.js"></script>
</body>
</html>
