<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Médica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestão Médica</h1>
    </header>
    <main>
        <!-- Seção Médicos -->
        <section id="medicos-section">
            <h2>Médicos</h2>
            <table id="medicos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CRM</th>
                        <th>Especialidade</th>
                        <th>Consultório</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Seção Pacientes -->
        <section id="pacientes-section">
            <h2>Pacientes</h2>
            <table id="pacientes-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Médico</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Seção Consultas -->
        <section id="consultas-section">
            <h2>Consultas</h2>
            <table id="consultas-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Médico</th>
                        <th>Paciente</th>
                        <th>Data/Hora</th>
                        <th>Consultório</th>
                        <th>Valor</th>
                        <th>Data Retorno</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Formulário para criar consulta -->
        <section id="nova-consulta-section">
            <h2>Agendar Nova Consulta</h2>
            <form id="consulta-form">
                <label for="medico-id">Médico (ID):</label>
                <input type="number" id="medico-id" name="medico-id" required>
                
                <label for="paciente-id">Paciente (ID):</label>
                <input type="number" id="paciente-id" name="paciente-id" required>
                
                <label for="data-hora">Data e Hora:</label>
                <input type="datetime-local" id="data-hora" name="data-hora" required>
                
                <label for="consultorio">Consultório:</label>
                <input type="text" id="consultorio" name="consultorio">
                
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" step="0.01">
                
                <label for="data-retorno">Data de Retorno:</label>
                <input type="datetime-local" id="data-retorno" name="data-retorno">
                
                <button type="submit">Agendar Consulta</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
